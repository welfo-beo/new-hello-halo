name: CI Quality Gate
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  quality:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: auto
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck (node)
        run: npx tsc --noEmit -p tsconfig.node.json

      - name: Typecheck (web)
        run: npx tsc --noEmit -p tsconfig.web.json

      - name: Unit tests
        run: npm run test:unit

      - name: Binary check
        run: node tests/check/binaries.mjs --platform ${{ matrix.platform }}
