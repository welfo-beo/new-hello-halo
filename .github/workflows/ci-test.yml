name: CI Test
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Binary checks
        run: npm run test:check
      - name: Unit tests
        run: npm run test:unit

  e2e_smoke:
    runs-on: ubuntu-latest
    needs: unit_check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Ensure Xvfb is available
        shell: bash
        run: |
          if ! command -v xvfb-run >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y xvfb
          fi
      - name: E2E smoke tests
        run: xvfb-run -a npm run test:e2e:ci-smoke
